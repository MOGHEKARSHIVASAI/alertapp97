<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Intelligence Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dashboard-container {
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            margin-top: 30px;
        }
        .card {
            background-color: #2c2c2c;
            border: none;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .card-title {
            color: #4db8ff;
            font-weight: 600;
            border-bottom: 2px solid #4db8ff;
            padding-bottom: 10px;
        }
        .back-btn {
            background-color: #4db8ff;
            border: none;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background-color: #3aa0ff;
            transform: translateX(-5px);
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .dashboard-title {
            color: #4db8ff;
            font-weight: 700;
            margin: 0;
        }
        .insight-card {
            background-color: #3a3a3a !important;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .insight-value {
            color: #4db8ff;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .insight-label {
            color: #a0a0a0;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid dashboard-container">
        <div class="dashboard-header">
            <h2 class="dashboard-title">
                <i class="fas fa-chart-pie me-2"></i>Asset Intelligence Dashboard
            </h2>
            <a href="{{ url_for('view_assets', filename=filename) }}" class="btn back-btn text-white">
                <i class="fas fa-arrow-left me-2"></i>Back to Assets
            </a>
        </div>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card insight-card">
                    <div class="card-body">
                        <div class="insight-label">Total Assets</div>
                        <div class="insight-value">{{ total_assets }}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card insight-card">
                    <div class="card-body">
                        <div class="insight-label">Expiring Assets</div>
                        <div class="insight-value">{{ expiring_assets_count }}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card insight-card">
                    <div class="card-body">
                        <div class="insight-label">Average Asset Age</div>
                        <div class="insight-value">{{ avg_asset_age }} days</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-calendar-alt me-2"></i>Asset Expiry Distribution
                        </h5>
                        <div id="expiryChart"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-cube me-2"></i>Asset Category Distribution
                        </h5>
                        <div id="categoryChart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-users me-2"></i>Assets per Owner
                        </h5>
                        <div id="ownerChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dark theme layout configuration
            var darkLayout = {
                paper_bgcolor: '#1e1e1e',
                plot_bgcolor: '#1e1e1e',
                font: { color: '#e0e0e0' },
                title: { color: '#e0e0e0' },
                xaxis: { 
                    gridcolor: '#333', 
                    color: '#e0e0e0',
                    titlefont: { color: '#e0e0e0' }
                },
                yaxis: { 
                    gridcolor: '#333', 
                    color: '#e0e0e0',
                    titlefont: { color: '#e0e0e0' }
                }
            };

            // Parse the graph data
            var expiryData = {{ graph1_html | safe }};
            var categoryData = {{ graph2_html | safe }};
            var ownerData = {{ graph3_html | safe }};

            // Merge dark theme layout with existing layout
            expiryData.layout = {...expiryData.layout, ...darkLayout};
            categoryData.layout = {...categoryData.layout, ...darkLayout};
            ownerData.layout = {...ownerData.layout, ...darkLayout};

            // Render Expiry Distribution Chart
            if (document.getElementById('expiryChart')) {
                Plotly.newPlot('expiryChart', expiryData.data, expiryData.layout, {responsive: true});
            }

            // Render Category Distribution Chart
            if (document.getElementById('categoryChart')) {
                Plotly.newPlot('categoryChart', categoryData.data, categoryData.layout, {responsive: true});
            }

            // Render Owner Distribution Chart
            if (document.getElementById('ownerChart')) {
                Plotly.newPlot('ownerChart', ownerData.data, ownerData.layout, {responsive: true});
            }
        });
    </script>
</body>
</html>
