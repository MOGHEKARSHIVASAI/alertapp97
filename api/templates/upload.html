<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Asset CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='upload.css') }}">
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2 class="upload-title">
                <i class="bi bi-cloud-upload me-2"></i>Upload Asset CSV
            </h2>
            <form action="/" method="POST" enctype="multipart/form-data">
                <label class="custom-file-input">
                    <input type="file" name="file" required>
                    <span>
                        <i class="bi bi-file-earmark-text-fill mb-3 d-block" style="font-size: 3rem;"></i>
                        Drag and drop or click to select a CSV file
                    </span>
                </label>
                <button type="submit" class="btn upload-btn mt-3">
                    <i class="bi bi-upload me-2"></i>Upload File
                </button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('.custom-file-input').addEventListener('click', function() {
            this.querySelector('input[type="file"]').click();
        });

        document.querySelector('input[type="file"]').addEventListener('change', function(e) {
            var fileName = e.target.files[0].name;
            document.querySelector('.custom-file-input span').innerHTML = 
                `<i class="bi bi-file-earmark-text-fill mb-3 d-block" style="font-size: 3rem;"></i>
                Selected File: ${fileName}`;
        });
    </script>
</body>
</html>
